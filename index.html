<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="all">
        <div class="shop">
            <!-- tiêu đề -->
            <div class="header">
                <!-- logo shop -->
                <div class="logo">
                    <img src="image/images.png" alt="">
                </div>

                <!-- danh sách sản phẩm  -->
                <div class="menu_bar">
                    <ul>
                        <li><a href="">Trang chủ </a></li>
                        <li style="text-align: left;">
                            <a href="">Hãng điện thoại</a>
                            <!-- <ul id="scroll">
                                <li><a href="">Samsung</a></li>
                                <li><a href="">Apple</a></li>
                                <li><a href="">Xaiomi</a></li>
                                <li><a href="">Oppo</a></li>
                            </ul> -->
                        </li>
                        <li><a href="">Loại sản phẩm</a></li>
                        <li><a href="">Tin công nghệ</a></li>
                    </ul>
                    <br>

                    <form>
                        <div class="input-group">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="search" id="form1" class="form-control" placeholder="Tìm kiếm" />
                            </div>
                            <button
                                style="background-color: orangered; border: none;height: 40px;width: 40px;border-radius:20px"
                                type="submit" class="btn btn-primary" data-mdb-ripple-init>
                                <i class="bi bi-search"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                                    </svg> </i>
                            </button>
                        </div>
                    </form>
                </div>
                <!-- tài khoản  -->
                <div class="account">
                    <div class="acc" style="border-right:3px solid black">
                        <i class="fa-solid fa-circle-user">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M399 384.2C376.9 345.8 335.4 320 288 320H224c-47.4 0-88.9 25.8-111 64.2c35.2 39.2 86.2 63.8 143 63.8s107.8-24.7 143-63.8zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm256 16a72 72 0 1 0 0-144 72 72 0 1 0 0 144z" />
                            </svg>

                        </i>
                        <a href=""">Tài khoản</a>
                </div>
                <!-- giỏ hàng -->
                <div class=" cart">
                            <i class="fa-solid fa-cart-shopping">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                    <path
                                        d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                                </svg>

                            </i>
                            <a href="">Giỏ hàng</a>
                    </div>

                </div>
            </div>

            <!-- nội dung sản phẩm  -->
            <div class="nav">
                <!-- danh mục sản phẩm  -->
                <div class="nav-menu-bar"></div>
            </div>
            <!-- chân trang  -->
            <div class="footer">
                <!-- hỗ trợ thanh toán  -->
                <div class="hotline-bill"></div>
                <!-- chuyên viên tư vấn  -->
                <div class="cskh"></div>
                <!-- chi nhánh -->
                <div class="address"></div>
            </div>
        </div>
    </div>
</body>

</html>
